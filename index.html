<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #35424a;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Dynamic Website with JavaScript</h1>
        </div>
    </header>

    <div class="container content">
        <h2>Click the button to see a message</h2>
        <button onclick="showMessage()">Click Me</button>
        <p id="message"></p>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').innerText = 'Hello, this is a dynamic message!';
        }
    </script>
</body>
</html>
